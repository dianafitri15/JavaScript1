<!DOCTYPE html>
<html>
<body>

<h2>Create JSON string from a JavaScript string.</h2>

<p id="demo"></p>

<script>
var obj = { name: "Diana fitri", age: 21, city: "solok selatan"};
var myJSON = JSON.stringify(obj);
document.getElementById("demo").innerHTML = myJSON;
</script>

</body>
</html>
